{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Cadastro{% endblock %}

{% block main %}

    <a href="{% url 'products_list' %}" class="btn btn-info mb-1">Voltar</a>
        
    <h3 class="text-center mt-1 mb-2">Produto</h3>
       
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

{% endblock %}
